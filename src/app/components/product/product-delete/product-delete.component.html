<mat-card>
    <mat-card-title>Você realmente deseja excluir o produto abaixo?</mat-card-title>  
    <form >
        <mat-form-field>
            <input matInput placeholder="Nome" [value] = "product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="primary" color="warn">
        Sim 
    </button>    
    
    <button mat-raised-button (click)="cancel()">
        Não 
    </button>
</mat-card>
